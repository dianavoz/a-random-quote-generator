<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <div id="quote-box">
      <p class="quote">Worrying is like a rocking chair. It gives you something to do but it doesn't get you anywhere.</p>
      <p class="source">Van Wilder<span class="citation">Van Wilder</span><span class="year">2002</span><span class="tag"></span></p>
    </div>

    <button id="loadQuote">Show another quote</button>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
